<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predict Your Math Score</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none; /* hide default cursor */
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #fff;
      position: relative;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00fff0, #ff00d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatText 3s ease-in-out infinite, glowPulse 2s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 15px #00fff0, 0 0 30px #ff00d4;
      }
      50% {
        text-shadow: 0 0 25px #00fff0, 0 0 50px #ff00d4;
      }
    }

    p {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #ccc;
      animation: fadeIn 2.5s ease;
      text-align: center;
    }

    .btn {
      margin-top: 3rem;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, #ff00d4, #00fff0);
      border: none;
      border-radius: 50px;
      cursor: none;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 255, 240, 0.6),
                  0 0 30px rgba(255, 0, 212, 0.4);
      animation: buttonPulse 2s infinite ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 0 25px rgba(0, 255, 240, 0.8),
                  0 0 50px rgba(255, 0, 212, 0.7);
    }

    @keyframes buttonPulse {
      0%, 100% {
        filter: hue-rotate(0deg);
      }
      50% {
        filter: hue-rotate(180deg);
      }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      z-index: 5;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === Floating Neon Cursor === */
    .cursor {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: radial-gradient(circle, #00fff0 0%, #ff00d4 70%);
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      box-shadow: 0 0 25px #00fff0, 0 0 50px #ff00d4;
      transition: transform 0.1s ease-out;
      animation: cursorGlow 2s infinite alternate;
    }

    @keyframes cursorGlow {
      from {
        box-shadow: 0 0 15px #00fff0, 0 0 30px #ff00d4;
      }
      to {
        box-shadow: 0 0 25px #00fff0, 0 0 60px #ff00d4;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="content">
    <h1>Predict Your Math Score</h1>
    <p>Experience futuristic AI predictions with stunning visuals</p>
    <button class="btn" onclick="window.location.href='/predictdata'">Launch Predictor</button>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    // === Particle Animation ===
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    const colors = ["#ff00d4", "#00fff0", "#ffffff"];
    const maxParticles = 80;

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      init();
    });

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Particle(x, y, dx, dy, size, color) {
      this.x = x;
      this.y = y;
      this.dx = dx;
      this.dy = dy;
      this.size = size;
      this.color = color;

      this.draw = function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.fill();
      };

      this.update = function() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x < 0 || this.x > innerWidth) this.dx *= -1;
        if (this.y < 0 || this.y > innerHeight) this.dy *= -1;

        this.draw();
      };
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < maxParticles; i++) {
        const size = random(1, 4);
        const x = random(size, innerWidth - size);
        const y = random(size, innerHeight - size);
        const dx = random(-1, 1);
        const dy = random(-1, 1);
        const color = colors[Math.floor(Math.random() * colors.length)];
        particlesArray.push(new Particle(x, y, dx, dy, size, color));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      particlesArray.forEach((p) => p.update());
    }

    canvas.width = innerWidth;
    canvas.height = innerHeight;
    init();
    animate();

    // === Floating Mouse Cursor ===
    const cursor = document.getElementById("cursor");
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function cursorFollow() {
      currentX += (mouseX - currentX) * 0.1;
      currentY += (mouseY - currentY) * 0.1;
      cursor.style.transform = `translate(${currentX - 12}px, ${currentY - 12}px)`;
      requestAnimationFrame(cursorFollow);
    }

    cursorFollow();
  </script>
</body>
</html>
